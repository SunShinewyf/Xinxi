			   $("#submit").click(check);

			       editor.sync();
		       var title=$("#title").val();
			   var from=$("#from").val();
			   var detail=$("#editor_id").val();
			   var cpar=$("#cpar").val();
			   var code=$("#code").val();

			      alert("请编辑正文！");

			   }
		       if(from==''){

				  return false;

			      alert("请选择父级栏目！");

				 return false;
			   }

   $('#cpar').change(function(){

        if( CurSelected != '0' ){
		    $("#code").css("display","block");
            $("#code").html('<option value="" selected>请选择子栏目</option>');

            $('#code').hide();
